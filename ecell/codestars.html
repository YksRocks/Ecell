<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeStars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="codestars.css" />
    <link rel="stylesheet" href="codestar_nav.css" />
    <link rel="stylesheet" href="codestart_hero.css" />
    <link rel="stylesheet" href="codestar_login.css" />
    <link rel="stylesheet" href="animation.css" />
    <script src="https://use.fontawesome.com/48b63c184c.js"></script>
  </head>
  <body>
    <header class="header container">
      <div class="overlay has-fade"></div>

      <nav class="flex flex-ai-c flex-jc-sb container container--pall">
        <a href="#" class="header__logo">
          <p>CodeStars</p>
        </a>

        <a id="btnHamburger" href="#" class="header__menu hide-for-desktop">
          <span></span>
          <span></span>
          <span></span>
        </a>

        <div class="header__links hide-for-mobile">
          <a href="#">HOME</a><a href="http://e-cell.in/">ABOUT</a
          ><a href="#">SERVICES</a><a href="#">DESIGN</a
          ><a href="https://linktr.ee/eCellKIET">CONTACT</a>
        </div>

        <div class="hide-for-mobile">
          <input
            class="hide-for-mobile"
            type="text"
            name="ee"
            id="ee"
            placeholder="Type To Text"
          />
          <button type="button" class="hide-for-mobile">SEARCH</button>
        </div>
      </nav>

      <div class="header__toggle has-fade">
       <a href="#">HOME</a><a href="http://e-cell.in/">ABOUT</a
          ><a href="#">SERVICES</a><a href="#">DESIGN</a
          ><a href="https://linktr.ee/eCellKIET">CONTACT</a>
      </div>
    </header>

    <div class="hero">
      <div class="left-hero">
        <p class="dev">Web Design &</p>
        <p class="dev">Development</p>
        <p class="dev">Course</p>
        <p class="para">
          We team CodeStars, provide free web designing and web developement
          courses.
        </p>
        <p class="para">
          Learn with us by enrolling in this free web designing course.
        </p>
        <button type="button" class="join">JOIN US</button>
      </div>
      <div class="right-hero">
        <div class="right">
          <button type="button" class="logh">Login Here</button>
          <form action="#">
            <input
              class="email"
              type="email"
              name="ee"
              id="ee"
              placeholder="Enter Email Here"
            />
            <input
              class="pass"
              type="password"
              name="ee"
              id="ee"
              placeholder="Enter Password Here"
            />
            <button type="button" class="logi">Login</button>
          </form>
          <p class="dont">Don't have an account</p>

          <p class="h"><a class="signUp">Sign up</a> here</p>
          <p class="l">Log in with</p>
          <div class="login">
            <a href="https://www.facebook.com/ecellkiet"
              ><i class="fa fa-facebook-square" aria-hidden="true"></i
            ></a>
            <a href="https://www.instagram.com/kietecell/"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
            <a href="https://twitter.com/KietEcell"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
            <a href="https://www.youtube.com/channel/UCtnkeQnhcAGS_AWKgYUicEA"
              ><i class="fa fa-google" aria-hidden="true"></i
            ></a>
            <a href="https://www.linkedin.com/company/e-cell-kiet"
              ><i class="fa fa-linkedin" aria-hidden="true"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="codestars.js"></script>
  </body>
